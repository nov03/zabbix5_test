---
- name: provisioning
  hosts: all
  become: yes
  gather_facts: True
  max_fail_percentage: 0
  vars:
    app_path: /vagrant
    home: /home/vagrant
    ruby_version: 2.5.1
    pg_owner: postgres
    pg_group: postgres
    directory_pgdata: /var/lib/pgsql

  tasks: 
    - name: "update timezone"
      timezone:
        name: "Asia/Tokyo"

    - name: "update locale"
      tags: "locale"
      shell: "localectl set-locale LANG=en_US.UTF-8"

    - name: "update /etc/selinux/config"
      tags: "selinux"
      selinux:
        state: "disabled"

    - name: "disable firewalld"
      systemd: 
        name: "firewalld"
        enabled: "no"
        state: "stopped"

    - name: Add User
      user: name="opeuser"
      become: yes
    
    - name: ssh  directory
      file: path=/root/.ssh state=directory owner=root group=root mode=0700

    - name: authorized_keys copy 
      copy:
        src: "authorized_keys"
        dest: /root/.ssh/
        owner: root
        group: root
        mode: 0600

    - name: pem copy 
      copy:
        src: "id_rsa_pgpool"
        dest: /root/.ssh/
        owner: root
        group: root
        mode: 0600


    - name: test connection
      ping:
    - name: Group Add
      group:
        name: "{{ pg_group}}"

    - name: User Add
      user:
        name: "{{ pg_owner }}"
        group: "{{ pg_group }}"
        password: "{{ 'postgres' | password_hash('sha512') }}"

    - name: Make Directory for DB Cluster
      file:
        path: "{{ directory_pgdata }}"
        state: directory
        owner: "{{ pg_owner }}"
        group: "{{ pg_group }}"
        mode: '0755'

    - name: ssh  directory
      file: path=/home/postgres/.ssh state=directory owner=postgres group=postgres mode=0700


    - name: authorized_keys copy 
      copy:
        src: "authorized_keys"
        dest: /home/postgres/.ssh/
        owner: postgres
        group: postgres
        mode: 0600

    - name: pem copy 
      copy:
        src: "id_rsa_pgpool"
        dest: /home/postgres/.ssh/
        owner: postgres
        group: postgres
        mode: 0600



    - name: hosts追加
      lineinfile:
        path: /etc/hosts
        line: "{{item.line}}"
      with_items:
        - { line: '192.168.137.101 server1' }
        - { line: '192.168.137.102 server2' }
        - { line: '192.168.137.103 server3' }        

    - name: /etc/environment に環境変数を書き込み
      become: yes
      ini_file:
        path: /etc/environment
        no_extra_spaces: yes
        section: null
        option: "{{ item.key }}"
        value: "{{ item.value }}"
      loop: "{{ envs | dict2items }}"
      vars:
        envs:
          PGDATA: /var/lib/pgsql/13/data

    - name: ディレクトリの作成
      file: 
        path: "{{ item }}"
        state: directory
        owner: "postgres"
        group: "postgres"
        mode: '0755'
      with_items:
        - "/var/lib/pgsql/archivedir"
        - "/etc/pgpool-II"
        - "/var/log/pgpool_log/"



    - name: install Postgresql repository
      yum:
        name: https://download.postgresql.org/pub/repos/yum/reporpms/EL-8-x86_64/pgdg-redhat-repo-latest.noarch.rpm
        disable_gpg_check: yes
        # state: present
        
    - name: install pgpool repository
      yum:
        name: http://www.pgpool.net/yum/rpms/4.2/redhat/rhel-8-x86_64/pgpool-II-release-4.2-1.noarch.rpm
        disable_gpg_check: yes
        # state: present


    - name: disable repo
      shell: dnf -qy module disable postgresql

    - name: Install 
      yum:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
          - "postgresql13-server"
          - "pgpool-II-pg13-*"


    - name: 資材コピー
      copy:
        src: "{{item.src}}"
        dest: "{{item.dest}}"
        owner: postgres
        group: postgres
        mode: 0600 
      with_items:
        - { src: "/vagrant_data/pgpool.conf", dest: "/etc/pgpool-II/pgpool.conf" }
        - { src: "/vagrant_data/pool_hba.conf", dest: "/etc/pgpool-II/pool_hba.conf" }
        - { src: "/vagrant_data/pool_passwd", dest: "/etc/pgpool-II/pool_passwd"}
        - { src: "/vagrant_data/.pgpass", dest: "/var/lib/pgsql/.pgpass"}
        - { src: "/vagrant_data/.pcppass", dest: "/home/postgres/.pcppass"}
        - { src: "/vagrant_data/.pgpoolkey", dest: "/home/postgres/.pgpoolkey" }
        - { src: "/vagrant_data/pcp.conf", dest: "/etc/pgpool-II/pcp.conf" }

    - name: 資材コピー
      copy:
        src: "{{item.src}}"
        dest: "{{item.dest}}"
        owner: postgres
        group: postgres
        mode: 0755
      with_items:
        - { src: "/vagrant_data/escalation.sh", dest: "/etc/pgpool-II/escalation.sh"}
        - { src: "/vagrant_data/recovery_1st_stage",dest: "/var/lib/pgsql/13/data/recovery_1st_stage"}
        - { src: "/vagrant_data/pgpool_remote_start",dest: "/var/lib/pgsql/13/data/pgpool_remote_start"}
        - { src: "/vagrant_data/pgpool", dest: "/etc/sysconfig/pgpool"}
        - { src: "/vagrant_data/failover.sh", dest: "/etc/pgpool-II/failover.sh"}
        - { src: "/vagrant_data/follow_primary.sh", dest: "/etc/pgpool-II/follow_primary.sh"}


    - name: pgpool_node_id
      shell: echo "0" > /etc/pgpool-II/pgpool_node_id
      when: inventory_hostname == 'server1'

    - name: pgpool_node_id
      shell: echo "1" > /etc/pgpool-II/pgpool_node_id
      when: inventory_hostname == 'server2'

    - name: pgpool_node_id
      shell: echo "2" > /etc/pgpool-II/pgpool_node_id
      when: inventory_hostname == 'server3'



    - name: restart service
      systemd:
        name: "{{ item }}"
        state: restarted
        daemon_reload: yes
        enabled: yes
      with_items:
        - pgpool.service
        - postgresql-13.service